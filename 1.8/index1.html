<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const find = Math.floor(Math.random() * 100);
        document.write(find);
        let choice = 0;
        while (choice !== find) {
            let choice = prompt("choose a number");
            if (choice > find) {
                alert("zu hoch");
            }
            else if (choice < find) {
                alert("zu tief");
            }
            else if (choice == find) {
                alert("richig");
                break;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
